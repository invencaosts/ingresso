<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QRCode Generator</title>

    <script defer src="./assets/js/bundle.js"></script>
    <link rel="stylesheet" href="assets/css/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="body">
      <div id="titulo">
        <h2>Checkout</h2>
        <p>Insira seus dados para concluir o processo.</p>
      </div>

      <div id="dados">
        <div id="separador-ingressos" class="separador">
          <p>Informações do Ingresso</p>
          <div></div>
        </div>

        <div id="evento" class="input-grande">
          <p>Evento escolhido</p>
          <input type="text" value="Evento Geek 2024 - Aracaju .." readonly />
        </div>

        <div id="centro-ig" class="inputs-centro">
          <div id="ingresso" class="input-pequeno">
            <p>Ingresso</p>
            <select name="" id="">
              <option value="">Inteira - R$120</option>
              <option value="">Meia - R$60</option>
            </select>
          </div>

          <div id="quantidade" class="input-pequeno">
            <p>Quantidade</p>
            <input type="number" />
          </div>
        </div>

        <div id="separador-pessoais" class="separador">
          <p>Informações do dados pessoais</p>
          <div></div>
        </div>

        <div id="nome" class="input-grande">
          <p>Nome</p>
          <input type="text" />
        </div>

        <div id="centro-ne" class="inputs-centro">
          <div id="cpf" class="input-pequeno">
            <p>CPF</p>
            <input type="text" />
          </div>

          <div id="email" class="input-pequeno">
            <p>Email</p>
            <input type="text" />
          </div>
        </div>

        <div id="me-pagamento" class="input-grande">
          <p>Método de Pagamento</p>
          <select name="" id="">
            <option value="">PIX</option>
            <option value="">Boleto</option>
            <option value="">Débito</option>
            <option value="">Crédito</option>
          </select>
        </div>

        <button>COMPRAR</button>
      </div>
    </div>
  </body>
</html>
