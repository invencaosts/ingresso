<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QRCode Generator</title>

    <script defer src="./assets/js/bundle.js"></script>
    <link rel="stylesheet" href="assets/css/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="body">
      <div id="titulo">
        <h2>Checkout</h2>
        <p>Insira seus dados para concluir o processo.</p>
      </div>

      <div id="dados">
        <div id="separador-ingressos" class="separador">
          <p>Informações do Ingresso</p>
          <div></div>
        </div>

        <div id="evento" class="input-grande">
          <p>Evento escolhido</p>
          <input
            class="input"
            type="text"
            value="Evento Geek 2024 - Aracaju .."
            readonly
          />
        </div>

        <div id="centro-ig" class="inputs-centro">
          <div id="ingresso" class="input-pequeno">
            <p>Ingresso</p>
            <select name="" id="" class="input">
              <option value="">Inteira - R$120</option>
              <option value="">Meia - R$60</option>
            </select>
          </div>

          <div id="quantidade" class="input-pequeno">
            <p>Quantidade</p>
            <input type="number" class="input" />
          </div>
        </div>

        <div id="separador-pessoais" class="separador">
          <p>Informações do dados pessoais</p>
          <div></div>
        </div>

        <div id="nome" class="input-grande">
          <p>Nome</p>
          <input type="text" class="input" />
        </div>

        <div id="centro-ne" class="inputs-centro">
          <div id="cpf" class="input-pequeno">
            <p>CPF</p>
            <input type="text" class="input" />
          </div>

          <div id="email" class="input-pequeno">
            <p>Email</p>
            <input type="text" class="input" />
          </div>
        </div>

        <div id="me-pagamento">
          <p>Método de Pagamento</p>
          <div class="radios">
            <div id="radio-one">
              <input type="radio" name="mp" />
              <label for="">PIX</label>
            </div>
            <div id="radio-two">
              <input type="radio" name="mp" />
              <label for="">Boleto</label>
            </div>
            <div id="radio-three">
              <input type="radio" name="mp" />
              <label for="">Débito</label>
            </div>
            <div id="radio-four">
              <input type="radio" name="mp" />
              <label for="">Crédito</label>
            </div>
          </div>
        </div>

        <div id="button">
          <button>GERAR INGRESSO</button>
        </div>
      </div>
    </div>
  </body>
</html>
